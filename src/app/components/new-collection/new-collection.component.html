<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-2">
            Create new collection
          </h5>
          <form
            [formGroup]="newCollectionForm"
            (ngSubmit)="onSubmit()"
            class="mt-3"
            enctype="multipart/form-data"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea
                id="description"
                formControlName="description"
                class="form-control"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="categoryId" class="form-label">Category:</label>
              <select
                id="categoryId"
                formControlName="categoryId"
                class="form-control"
              >
                <option
                  *ngFor="let category of categories"
                  [value]="category.id"
                >
                  {{ category.name }}
                </option>
              </select>
            </div>

            <div class="mb-4">
              <label for="image" class="form-label">Image:</label>
              <input
                type="file"
                id="image"
                (change)="onFileChange($event)"
                class="form-control"
              />
            </div>

            <button type="submit" class="btn btn-primary mb-3">
              Create Collection
            </button>

            <div class="mb-4">
              <label for="customString1Name" class="form-label"
                >Custom String1 Name:</label
              >
              <div class="d-flex align-items-center">
                <input
                  type="text"
                  id="customString1Name"
                  formControlName="customString1Name"
                  class="form-control"
                />
              </div>
              <small class="ms-2 text-muted">Optional</small>
            </div>

            <div class="mb-3">
              <label for="customString2Name" class="form-label"
                >Custom String2 Name:</label
              >
              <input
                type="text"
                id="customString2Name"
                formControlName="customString2Name"
                class="form-control"
              />
              <small class="ms-2 text-muted">Optional</small>
            </div>

            <div class="mb-3">
              <label for="customString3Name" class="form-label"
                >Custom String3 Name:</label
              >
              <input
                type="text"
                id="customString3Name"
                formControlName="customString3Name"
                class="form-control"
              />
              <small class="ms-2 text-muted">Optional</small>
            </div>

            <div class="mb-3">
              <label for="customInt1Name" class="form-label"
                >Custom Int1 Name:</label
              >
              <input
                type="text"
                id="customInt1Name"
                formControlName="customInt1Name"
                class="form-control"
              />
              <small class="ms-2 text-muted">Optional</small>
            </div>

            <div class="mb-3">
              <label for="customInt2Name" class="form-label"
                >Custom Int2 Name:</label
              >
              <input
                type="text"
                id="customInt2Name"
                formControlName="customInt2Name"
                class="form-control"
              />
              <small class="ms-2 text-muted">Optional</small>
            </div>

            <div class="mb-3">
              <label for="customInt3Name" class="form-label"
                >Custom Int3 Name:</label
              >
              <input
                type="text"
                id="customInt3Name"
                formControlName="customInt3Name"
                class="form-control"
              />
              <small class="ms-2 text-muted">Optional</small>
            </div>

            <div class="mb-3">
              <label for="customBool1Name" class="form-label"
                >Custom Bool1 Name:</label
              >
              <input
                type="text"
                id="customBool1Name"
                formControlName="customBool1Name"
                class="form-control"
              />
              <small class="ms-2 text-muted">Optional</small>
            </div>

            <div class="mb-3">
              <label for="customBool2Name" class="form-label"
                >Custom Bool2 Name:</label
              >
              <input
                type="text"
                id="customBool2Name"
                formControlName="customBool2Name"
                class="form-control"
              />
              <small class="ms-2 text-muted">Optional</small>
            </div>

            <div class="mb-3">
              <label for="customBool3Name" class="form-label"
                >Custom Bool3 Name:</label
              >
              <input
                type="text"
                id="customBool3Name"
                formControlName="customBool3Name"
                class="form-control"
              />
              <small class="ms-2 text-muted">Optional</small>
            </div>

            <div class="mb-3">
              <label for="customDate1Name" class="form-label"
                >Custom Date1 Name:</label
              >
              <input
                type="text"
                id="customDate1Name"
                formControlName="customDate1Name"
                class="form-control"
              />
              <small class="ms-2 text-muted">Optional</small>
            </div>

            <div class="mb-3">
              <label for="customDate2Name" class="form-label"
                >Custom Date2 Name:</label
              >
              <input
                type="text"
                id="customDate2Name"
                formControlName="customDate2Name"
                class="form-control"
              />
              <small class="ms-2 text-muted">Optional</small>
            </div>

            <div>
              <label for="customDate3Name" class="form-label"
                >Custom Date3 Name:</label
              >
              <input
                type="text"
                id="customDate3Name"
                formControlName="customDate3Name"
                class="form-control"
              />
              <small class="ms-2 text-muted">Optional</small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
