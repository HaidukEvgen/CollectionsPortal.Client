<div class="collections-list">
  <div
    *ngFor="let collection of collections"
    class="last-card-object"
    (click)="redirectToCollectionDetails(collection.id)"
  >
    <h2>{{ collection.name }}</h2>
    <img [src]="collection.imageUrl" alt="{{ collection.name }} Image" />
    <p>Creator: {{ collection.creatorName }}</p>
  </div>
</div>
<div *ngIf="collections" class="text-center mb-3">
  <button class="btn btn-success" (click)="redirectToNewCollectionPage()">
    Add New Collection
  </button>
</div>
