<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <app-user-actions
        (deleteEvent)="deleteSelected()"
        (blockEvent)="setStatusToSelectedUsers(1)"
        (unblockEvent)="setStatusToSelectedUsers(0)"
      ></app-user-actions>

      <app-table
        [users]="mappedUsers"
        (setOneEvent)="setOne($event)"
        (setAllEvent)="setAll($event)"
      ></app-table>
    </div>
  </div>
</div>
